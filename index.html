<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        
        <form action="login.php" method="post" class="form">
            <img src="image/user-image.png" id="user">
            <div class="formInput">
                <label for="username">
                    ادخل اسم المستخدم 
                </label>
                <input type="text" id="username" name="username" class="Input" />
            </div>
            <div class="formInput">   
                <label for="pass">
                    ادخل كلمة السر 
                </label>
                <input type="password" id="pass" name="pass" class="Input"/>
            </div>
           
            <input type="submit" value="تسجيل دخول" id="login-submit">
        </form>
        <script>
            //To Change the size when the input is focused
            var oldSize;
            $('#username').focus(function() {
            oldSize = $("label[for='username']").css('font-size');
            $("label[for='username']").css('font-size', '0.8rem');
            });
            $('#username').blur(function() {
            $("label[for='username']").css('font-size', oldSize);
            });
            var oldSize1;
            $('#pass').focus(function() {
            oldSize1 = $("label[for='pass']").css('font-size');
            $("label[for='pass']").css('font-size', '0.8rem');
            });
            $('#pass').blur(function() {
            $("label[for='pass']").css('font-size', oldSize1);
            });

            //To Change the color when th input is focused
            var color;
            $('#username').focus(function() {
            color = $("label[for='username']").css('color');
            $("label[for='username']").css('color', 'cadetblue');
            });
            $('#username').blur(function() {
            $("label[for='username']").css('color', color);
            });
            var color1;
            $('#pass').focus(function() {
            color1 = $("label[for='pass']").css('color');
            $("label[for='pass']").css('color', 'cadetblue');
            });
            $('#pass').blur(function() {
            $("label[for='pass']").css('color', color1);
            });

        </script>
    </body>
    
</html>
